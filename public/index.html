<!DOCTYPE html>

<html lang="nl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>De Zoo</title>
	<!-- CSS links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">De Zoo</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#dieren">Dieren</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container">
		<div id="dieren">
			<h2>Dieren</h2>
			<button class="btn btn-success mt-2">Nieuw Dier</button>
			<table id="animalTable" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Still</th>
						<th>To</th>
						<th>Do</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="verblijven" class="mt-3">
			<h2>Verblijven</h2>
			<button class="btn btn-success mt-2">Nieuw verblijf</button>
			<table id="residencesTable" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Still</th>
						<th>To</th>
						<th>Do</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="personeel" class="mt-3">
			<h2>Personeel</h2>
			<button class="btn btn-success mt-2">Nieuw Personeelslid</button>
			<table id="personnelTable" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Voornaam</th>
						<th>Naam</th>
						<th>Geboortedatum</th>
						<th>Adres</th>
						<th>Postcode</th>
						<th>Telefoon nummer</th>
						<th>Afdeling</th>
						<th>Acties
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5aea04f3db.js" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>
</body>

</html>
